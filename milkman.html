<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Man</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

header {
    background-color: #333;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    color: #fff;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    margin-right: 10px;
}

.nav-links li {
    display: inline;
    margin-right: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
}

.hero {
    background-image: url(serviceimg/milkman/heromilk.jpg);
    background-size: cover;
    background-position: center;
    color: rgb(28, 115, 57);
    text-align: center;
    padding: 100px 0;
   
}

.hero-content {
    max-width: 800px;
    margin: 0 auto;
}

.hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #000000;
}
.hero span{
    color: rgb(255, 140, 0);
}

.btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #02ff12;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #b81823;
}

.order-form {
    background-color: #fff;
    padding: 50px 20px;
    text-align: center;
}

.order-form h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.product-gallery {
    background-color: #f9f9f9;
    padding: 50px 20px;
    text-align: center;
    background-color: rgb(169, 227, 227);
}

.product-gallery h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

.product {
    display: inline-block;
    margin: 0 20px;
    background-color: blue;
}

.product img {
    width: 250px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
}

.product p {
    font-size: 18px;
    color: #f9f9f9;
}
.order-form {
    background-color: #fff;
    padding: 50px 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    margin: 20px;
}

.order-form h2 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #333;
}

.form-group {
    margin-bottom: 30px;
    position: relative;
}

.form-group label {
    display: block;
    font-size: 18px;
    margin-bottom: 10px;
    color: #555;
}

.form-group input,
.form-group textarea {
    width: calc(100% - 20px);
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #d01e2a;
}

.form-group textarea {
    resize: none;
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #d01e2a;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn:hover {
    background-color: #b81823;
}


footer {
    background-color: #333;
    color: #fff;
    padding: 50px 20px;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.social-links li {
    display: inline;
    margin-right: 10px;
}

.social-links li a {
    color: #fff;
    font-size: 20px;
}
.social-links i:hover{
    color: cornflowerblue;
}
@media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                margin-top: 20px;
            }

            .nav-links li {
                display: block;
                margin: 10px 0;
                text-align: center;
            }

            .hero h1 {
                font-size: 30px;
            }

            .hero p {
                font-size: 16px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            .order-form {
                padding: 30px 10px;
            }

            .order-form h2 {
                font-size: 24px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .product {
                margin: 20px 0;
            }

            .product img {
                max-width: 100%;
            }

            .product p {
                font-size: 16px;
            }

            .footer-content {
                flex-direction: column;
            }

            .social-links {
                margin-top: 20px;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="serviceimg/milkman/milk.png" alt="Milk Man Logo">
                
            </div>
            <!-- <button class="toggle-button">&#9776;</button> -->
            <!-- <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul> -->
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Get Fresh Milk Delivered to Your Doorstep!</h1>
            <p>Experience the goodness of <span>farm-fresh milk</span> delivered right to your home.</p>
            <a href="#order" class="btn">Place Your Order</a>
        </div>
    </section>

    <section id="order" class="order-form">
        <h2>Place Your Order</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity (liters):</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <section class="product-gallery">
        <h2>Our Products</h2>
        <div class="product">
            <img src="serviceimg/milkman/milk1.jpg" alt="Milk Bottle">
            <p>Fresh Cow Milk</p>
        </div>
        <div class="product">
            <img src="serviceimg/milkman/milk2.jpg" alt="Milk Bottle">
            <p>Organic Goat Milk</p>
        </div>
        <div class="product">
            <img src="serviceimg/milkman/milk3.jpg" alt="Milk Bottle">
            <p>Homogenized Buffalo Milk</p>
        </div>
    </section>

    <!-- <footer>
        <div class="footer-content">
            <p>&copy; 2024 Milk Man. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#"> <i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"> <i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"> <i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer> -->
</body>
</html>
