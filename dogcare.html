<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Care Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
   
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url(serviceimg/dog/homedog.jpg);
            background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "poppins",sans-serif;
        }
       
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
           
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(87, 24, 181, 0.692);
            border-radius: 4px;
            box-sizing: border-box;
           font-size: 16px;
           font-weight: 600;

        }
       .container {
        /* width: 750px; */
        background: purple;
        border-radius: 10px;
        color: rgb(69, 37, 37);
        padding: 40px 35px 55px ;
        background: rgba(255, 255, 255,.5);
        margin:  0 10px ;
      
       }
        input[type="number"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            border: 2px solid rgba(87, 24, 181, 0.692);
           font-weight: 600;
           font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .dog-image {
            width: 100%;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
            font-size: 16px;
        }
        .dog-image:hover {
            transform: scale(1.05);
        }
        .container ::placeholder{
            color: #45a049;
        }


       
    @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
 

    <div class="container">
        <h2>Dog Care Form</h2>
        <img class="dog-image" src="serviceimg/dog/dogcare.jpg" alt="Dog Image">

        <form action="#" method="post">
            <label for="dog-type">Dog Type:</label>
            <select id="dog-type" name="dog-type" required>
                <option value="labrador" >select</option>
                <option value="labrador">Labrador Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="germanshepherd">German Shepherd</option>
                <option value="poodle">Poodle</option>
                <!-- Add more options as needed -->
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="describe about ur dog" required></textarea>

            <label for="food-recommended">Recommended Food:</label>
            <input type="text" id="food-recommended" name="food-recommended" placeholder="which type food" required>

            <label for="days">Number of days care:</label>
            <input type="number" id="days" placeholder="0" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="+91"  required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your's mail" required>

            <label for="address">Address:</label>
            <textarea id="address" name="description" rows="4" placeholder="enter proper addres" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
